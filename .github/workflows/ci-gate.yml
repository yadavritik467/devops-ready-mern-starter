name: CI Gate

on:
  pull_request:
    branches: [main]

jobs:
  gate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: tj-actions/changed-files@v44
        with:
          files: |
            frontend/**
            backend/**

      # ---------- FRONTEND ----------
      - name: Frontend CI
        if: steps.changes.outputs.any_changed_frontend == 'true'
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # ---------- BACKEND ----------
      - name: Backend CI
        if: steps.changes.outputs.any_changed_backend == 'true'
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: CI Gate Passed
        run: echo "All required checks passed"
