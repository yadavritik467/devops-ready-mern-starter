name: CI Gate

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: read

jobs:
  gate:
    runs-on: ubuntu-latest

    steps:
      - name: Determine changed files
        id: changes
        uses: tj-actions/changed-files@v44
        with:
          files: |
            frontend/**
            backend/**

      - name: Decide which CI must pass
        run: |
          echo "Frontend changed: ${{ steps.changes.outputs.any_changed_frontend }}"
          echo "Backend changed: ${{ steps.changes.outputs.any_changed_backend }}"

      - name: Validate frontend CI
        if: steps.changes.outputs.any_changed_frontend == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const checks = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });

            const frontendCheck = checks.data.check_runs.find(
              c => c.name.includes("Frontend CI + Docker")
            );

            if (!frontendCheck || frontendCheck.conclusion !== "success") {
              core.setFailed("Frontend CI has not passed");
            }

      - name: Validate backend CI
        if: steps.changes.outputs.any_changed_backend == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const checks = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });

            const backendCheck = checks.data.check_runs.find(
              c => c.name.includes("Backend CI + Docker")
            );

            if (!backendCheck || backendCheck.conclusion !== "success") {
              core.setFailed("Backend CI has not passed");
            }

      - name: Final Gate Status
        run: echo "CI Gate passed ðŸŽ‰"
